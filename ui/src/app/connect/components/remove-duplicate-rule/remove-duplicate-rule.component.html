<div [formGroup]="duplicateRuleForm" fxLayoutAlign="center" fxLayout="column" fxFlex="100">
    <mat-checkbox formControlName="removeDuplicates">Remove Duplicates</mat-checkbox>
    <mat-form-field *ngIf="showRemoveDuplicateTimeInput">
        <input matInput id="input-removeDuplicatesTime"
               formControlName="removeDuplicatesTime"
               type="number"
               placeholder="Remove Duplicates Time Window">
        <mat-error *ngIf="!removeDuplicatesTimeValid">
            {{errorMessage}}
        </mat-error>
    </mat-form-field>
</div>
